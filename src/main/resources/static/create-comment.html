<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Create Comment</title>
</head>
<body>
<div class="container">
  <h1>Create Comment</h1>
  <form id="createCommentForm">
    <label for="postId">Post ID:</label>
    <input type="text" id="postId" readonly>
    <br>
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br>
    <label for="body">Comment Body:</label>
    <textarea id="body" required></textarea>
    <br>
    <button type="submit">Create Comment</button>
  </form>
  <p class="error-message" id="error-message" style="font-size: 14px;"></p>
  <button class="action-button" id="back-button">Back</button>
  <button class="action-button" id="logout-button">Logout</button>
</div>

<script src="create-comment.js"></script>
</body>
</html>
