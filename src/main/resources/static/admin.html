<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Dashboard</title>
</head>
<body>
<div class="container-admin">
  <h1 id="welcomeMessage">Welcome Admin!</h1>
  <div class="options-container"> <!-- Corrected the class attribute -->
    <div class="option-block">
      <h2>Create New Post</h2>
      <!-- Form fields for creating a new post -->
    </div>
    <div class="option-block">
      <h2>Update Post</h2>
      <!-- Form fields or buttons for updating a post -->
    </div>
    <div class="option-block">
      <h2>Create User</h2>
      <!-- Form fields or buttons for deleting a post -->
    </div>
    <div class="option-block">
      <h2>View Post</h2>
      <!-- Form fields or buttons for viewing a post -->
    </div>
  </div>
  <!-- Logout button outside of the options-container -->
  <button id="logout-button-admin" class="action-button">Logout</button>
</div>

<script src="admin.js"></script>
</body>
</html>
