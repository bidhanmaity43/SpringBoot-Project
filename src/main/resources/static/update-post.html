<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Update Post</title>
</head>
<body>
<div class="container">
    <h1>Update Post</h1>
    <form id="updatePostForm">
        <label for="postId">Post ID:</label>
        <input type="text" id="postId" required>
        <br>
        <button type="button" id="fetchPostButton">Fetch Post</button>
        <br>
        <label for="title">Title:</label>
        <input type="text" id="title" required>
        <br>
        <label for="description">Description:</label>
        <input type="text" id="description" required>
        <br>
        <label for="content">Content:</label>
        <textarea id="content" required></textarea>
        <br>
        <button type="submit">Update Post</button>
    </form>
    <p class="error-message" id="error-message" style="font-size: 14px;"></p>
    <button class="action-button" id="back-button">Back</button>
    <button class="action-button" id="logout-button">Logout</button>
</div>

<script src="update-post.js"></script>
</body>
</html>
