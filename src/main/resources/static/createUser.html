<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Create User</title>
</head>
<body>
<div class="container">
    <h1>Create User</h1>
    <form id="createUserForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Create User</button>
    </form>
    <p class="error-message" id="error-message" style="font-size: 14px;"></p>
    <button class="action-button" id="back-button">Back</button>
    <button class="action-button" id="logout-button">Logout</button>
</div>

<script src="createUser.js"></script>
</body>
</html>
